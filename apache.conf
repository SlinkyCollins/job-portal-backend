ServerName job-portal-backend-rua3.onrender.com

# Set the main directory where web files are served from
DocumentRoot /var/www/html

# Configure the directory permissions and settings
<Directory /var/www/html>
    # Enable options like FollowSymLinks
    Options Indexes FollowSymLinks MultiViews

    # Allow .htaccess files to override settings
    AllowOverride All

    # Grant access to all
    Require all granted
</Directory>

# Alias for /api endpoints to serve from /var/www/html/api
Alias /api /var/www/html/api
<Directory /var/www/html/api>
    Options Indexes FollowSymLinks  # Removed MultiViews to allow .htaccess rewrites
    AllowOverride All
    Require all granted
</Directory>

# You can add other configurations here (like logging settings)
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined